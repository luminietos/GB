<!DOCTYPE html>
<!--the HTML's language-->
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title> New Entry </title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="css/guestbook.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
    </head>

    <body>
        <div class="topnav">
            <a href="/" />Home</a>
            <a href="/guestbook" />Guestbook</a>
            <a href="/newmessage" />New Entry</a>
            <a class="active" href="/ajaxmessage" />Ajax</a>
        </div>
        
        <div id="title">
            <h1> AJAX Entry Form </h1>
            <hr>
            <h2> Want to leave a message to the backend?</h2>
            <p id="alt-text"> Write your message in the form below and click submit
                to see your message.</p>
        </div>
        <br />

        <!-- THE GUESTBOOK ENTRY FORM -->
        <div id="newentrycontainer2">
            <h3>New AJAX Entry</h3>
            <hr>
            <br />

            <form id="ajax-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="username"
                        name="username" placeholder="What's your name?">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country"
                        name="country" placeholder="Where are you from?">
                </div>
                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea required name="message" class="form-control"
                        id="message"
                        rows="3"></textarea>
                </div>
                <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
            </form>
            <div id="message-container"></div>
            <br />
        </div>

        <!-- for Bootstrap: -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

    <script>
// selects the form and message container elements
const form = document.getElementById('ajax-form');
const messageContainer = document.getElementById('message-container');

// adds event listener for the form submit event
form.addEventListener('submit', function(event) {
  // prevents the default form submission behavior
  event.preventDefault();

  // collects the form data
  const formData = new FormData(form);

  // creates a new XMLHttpRequest object
  const xhr = new XMLHttpRequest();

  // sets up the request
  xhr.open('POST', '/public/ajaxmessage.html');

  // handles the response
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        // parses the response JSON and display it in the message container
        const response = JSON.parse(xhr.responseText);
        messageContainer.textContent = response.message;
      } else {
        messageContainer.textContent = 'An error occurred.';
      }
    }
  }

  // sends the request
  xhr.send(JSON.stringify({
    username: formData.get('username'),
    country: formData.get('country'),
    message: formData.get('message')
  }));
});

    </script>
</html>
