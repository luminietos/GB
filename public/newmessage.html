<!DOCTYPE html>
<!--the HTML's language-->
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title> New Entry </title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <!-- CSS -->
        <link rel="stylesheet" href="css/guestbook.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="topnav">
            <a href="/" />Home</a>
            <a href="/guestbook" />Guestbook</a>
            <a class="active" href="/newmessage" />New Entry</a>
            <a href="/ajaxmessage" />Ajax</a>
        </div>

        <div id="paddingstuff">
                <h1 id="title" style="color:#40413d;"> New Guestbook Entry </h1>
                <hr>
                <h2 style="color:#40413d;">Hi! Want to leave a message to our guestbook?</h2>
                <p id="alt-text">Type your message down below, and hit send to see your message in
                    <a href="./guestbook" />the Guestbook
                        page</a>.</p>
            <br />
    
            <!-- THE GUESTBOOK ENTRY FORM -->
            <div id="newentrycontainer">
                <h3>New Guestbook Entry</h3>
                <hr>
                <br />
    
                <form action="/newmessage" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="username"
                            name="username" placeholder="What's your name?">
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country"
                            name="country" placeholder="Where are you from?">
                    </div>
                    
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea required name="message" class="form-control"
                            id="message"
                            rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br />
            </div>
        </div>

        <!-- for Bootstrap: -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>
</html>
